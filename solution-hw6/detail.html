<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Product Details</title>

    <!-- link to style sheet -->
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
    <link rel="stylesheet" type="text/css" href="./css/detail.css"/>

    <!-- link to scripts -->
    <script defer src="./scripts/rollData.js"></script>
    <script defer src="./scripts/app.js"></script>
    <script defer src="./scripts/price.js"></script>

    <!-- font, open-sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;800&display=swap" rel="stylesheet">
  </head> 
  
  <!--------------------------------------------------------------------------------->

  <body>
    <nav>
        <!-- logo header -->
        <div class="column1">
          <a href="index.html">
            <img src="images/logo/logo-01.svg" 
            width="400" 
            alt="logo showing Bun Bun in text and a black and white cartoon cinnamon roll"
            class="noBorder"/>
          </a>
        </div>
        <!-- navigation -->
        <div class="wrapper">
          <div class="interiorWrapper">
            <div class="column2"><h2><a href="index.html">PRODUCTS</a></h2></div>
            <div class="column2"><h2><a href="cart.html">CART</a></h2></div>
          </div>
  
          <hr>
  
          <!-- page title -->
          <div class="header"><h1 id="detailBanner"></h1></div>
        </div>
    </nav>

    <!--------------------------------------------------------------------------------->

    <main>
      
      <div class="mainCenter">

        <!-- product image -->
        <div id="img-container">
            <img width="600" id="rollPicture"/>
        </div>

        <div class="wrapperSmall" id="customize">
          <div class="detailOptions" id="message">
              <p>Customize our delicious, hand-made cinnamon roll to your liking!</p>
          </div>

          <!-- drop down menus -->
          <div class="wrapper detailOptions">
              <p>Glazing:</p>
              <select name="glazes" id="glazes" onchange="glazeChange(this)">
              </select>
          </div>
          <div class="wrapper detailOptions">
              <p>Pack size:</p>
              <select name="sizes" id="sizes" onchange="sizeChange(this)">
              </select>
          </div>

          <!-- price and add to cart -->
          <div class="end" id="add-cart">
                <div id="finalPrice"></div>
                <div class="buttonEnd" id="addToCart" onclick="saveToLocalStorage()">Add to Cart</div>
          </div>
        </div>

      </div>
    </main>
  </body>
</html>
