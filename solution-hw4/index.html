            <div class="gallery">
                <img src="./products/original-cinnamon-roll.jpg"

        <a href="detail.html">

            <div class="gallery">

            </div>
        </a>
        
        <a href="detail.html">

            </div>
        </a>

            <div class="gallery">
                <img src="./products/strawberry-cinnamon-roll.jpg" 
                width="340"

                <p>$3.99</p>
            </div>
