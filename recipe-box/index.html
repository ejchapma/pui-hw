<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Recipe Box</title>

        <!-- link to style sheet -->
        <link rel="stylesheet" type="text/css" href="./css/style.css" />

        <!-- link to scripts sheet -->
        <script defer src="./scripts/timer.js"></script>
        <script defer src="./scripts/clock.js"></script>

        <!-- font, ivypresto -->
        <link rel="stylesheet" href="https://use.typekit.net/lik7fyz.css">
    </head>

    <body>
        <header>
            <div class="timerBox">
                <div class="timerTitle">
                    <h3>timer :</h3>
                    <div class="counterBox">
                        <h3 class="timerValues" id="hours">00</h3>
                        <h3>:</h3>
                        <h3 class="timerValues" id="minutes">00</h3>
                        <h3>:</h3>
                        <h3 class="timerValues" id="seconds">00</h3>
                    </div>
                </div>
                <div class="timerButtonBox">
                    <p>add time :</p>
                    <div class="timeButton" id="oneMin">1 min</div>
                    <div class="timeButton" id="fiveMin">5 min</div>
                    <div class="timeButton" id="tenMin">10 min</div>
                </div>
            </div>
        </header>

        <main>
            
        </main>

        <footer>
            <div><h3>a box full of love</h3></div>
            <div><h3 id="clock"></h3></div>
            <div><h3>by e.rc</h3></div>
        </footer>
    </body>
</html>
