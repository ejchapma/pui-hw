<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        html,
        body,
        main {
            height: 100%;
        }

        canvas {
            display: block;
        }
    </style>

    <title>Recipe Box</title>

    <!-- link to style sheet -->
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="stylesheet" type="text/css" href="./css/intro.css" />

    <!-- link to scripts sheet -->
    <script defer src="./scripts/timer.js"></script>
    <script defer src="./scripts/clock.js"></script>

    <!-- font, ivypresto -->
    <link rel="stylesheet" href="https://use.typekit.net/lik7fyz.css">
</head>

<body>
    <main>
        
        <div class="modeledBox">
            <canvas id="canvas3d" class="modeledBox"></canvas>
            <a href="index.html">
                <div class="enterButton"><p class="darkText">open the box</p></div>
            </a>
        </div>

        <script type="module">
            import { Application } from './spline/runtime.js';
            const canvas = document.getElementById('canvas3d');
            const app = new Application(canvas);
            app.load('./spline/scene.splinecode');
        </script>

    </main>

    <footer class="footer">
        <div><h3 class="footerText">a box full of love</h3></div>
        <div><h3 class="footerText" id="clock"></h3></div>
        <div><h3 class="footerText">by e.rc</h3></div>
    </footer>
</body>

</html>
