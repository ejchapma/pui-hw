<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Cart</title>

        <!-- link to style sheet -->
        <link rel="stylesheet" type="text/css" href="./css/style.css" />
        <link rel="stylesheet" type="text/css" href="./css/styleCart.css" />

        <!-- link to scripts -->
        <script defer src="./scripts/app.js"></script>

        <!-- font, open-sans -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;800&display=swap" rel="stylesheet">
    </head>
  
  <body>
    <nav>
        <!-- logo header -->
        <div class="column1">
          <a href="index.html">
            <img src="./logo/logo-01.svg" 
            width="400" 
            alt="logo showing Bun Bun in text and a black and white cartoon cinnamon roll"
            class="noBorder"/>
          </a>
        </div>
        <!-- navigation -->
        <div class="wrapper">
          <div class="interiorWrapper">
            <div class="column2"><h2><a href="index.html">PRODUCTS</a></h2></div>
            <div class="column2"><h2><a href="cart.html">CART</a></h2></div>
          </div>
  
          <hr>
  
          <!-- page title -->
          <div class="header"><h1>Shopping cart</h1></div>
        </div>
    </nav>
    
    <main>
        <section>
            <!-- spacer -->
            <div class="column3">
            </div>

            <!-- products -->
            <div class="wrapperCart">
                <div class="wrapperCart2">
                    <!-- original roll -->
                    <div class="wrapperCart3">
                        <div class="interiorWrapperCart">
                            <div class="cartCol1">
                                <img class="cartImg" src="./products/original-cinnamon-roll.jpg" width="125"
                                alt="cinnamon roll on a plate, covered in icing and cinnamon, with a cinnamon stick to the left side."/>
                            </div>
                            <div class="cartCol2">
                                <p>Original Cinnamon Roll</p>
                                <p>Glazing: Keep original</p>
                                <p>Pack Size: 1</p>
                            </div>
                            <div class="cartCol3"><p>$2.49</p></div>
                        </div>
                        <div class="cartCol1" id="smallLink"><p>Remove</p></div>
                    </div>
                </div>

                <div class="wrapperCart2">
                    <!-- double chocolate -->
                    <div class="wrapperCart3">
                        <div class="interiorWrapperCart">
                            <div class="cartCol1">
                                <img  class="cartImg" src="./products/double-chocolate-cinnamon-roll.jpg" width="125" 
                                alt="close-up of a cinnamon roll in brown paper, covered with chocolate ganache and small chopped nut pieces."/>
                            </div>
                            <div class="cartCol2">
                                <p>Double-Chocolate Cinnamon Roll</p>
                                <p>Glazing: Sugar milk</p>
                                <p>Pack Size: 6</p>
                            </div>
                            <div class="cartCol3"><p>$27.45</p></div>
                        </div>
                        <div class="cartCol1" id="smallLink"><p>Remove</p></div>
                    </div>
                </div>

                <!-- divider -->
                <div class="wrapper"><hr></div>

                <!-- final price + checkout -->
                <div class="wrapperCart2">
                    <div class="interiorWrapperCart">
                        <!-- filler -->
                        <div class="cartCol1"></div>
                        <!-- real content -->
                        <div class="cartCol2"><p id="finalPrice">Total</p></div>
                        <div class="cartCol3"><p id="finalPrice">$29.94</p></div>
                    </div>
                    <div class="finalCheckout">
                        <div class="button" id="checkoutButton">Checkout</div>
                    </div>
                </div>
                
                
            </div>
        </section>
    </main>
  </body>
</html>
